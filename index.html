<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logando</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
  
  </svg>

  <main class="form-signin text-center">
    <form style="max-width: 330px;">
      <img class="mb-4" src="m.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Por favor, entre</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
        <label for="floatingInput">Endere√ßo de Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="senha">
        <label for="floatingPassword">Senha</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Lembrar-me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Logar</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017-2023</p>
    </form>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
